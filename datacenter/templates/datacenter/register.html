{% extends 'datacenter/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container container_fluid">
        <legend class="mb-4 border-bottom text-center">Register user account</legend>
        <div class="row">
            <div class="col md-4"></div>
            <div class="col-md-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary">Sign Up</button>
                    </div>
                </form>
        
                <div class="border-top">
                    Have an account? <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
